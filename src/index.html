                    <input class="input" type="number" pattern="[0-9]*" placeholder="请输入qq号">

            <div class="cell vcode">

                <div class="cell_bd cell_primary">

            <div class="cell">

                <div class="cell_bd cell_primary">
                    <input class="input" type="number" pattern="[0-9]*" placeholder="请输入银行卡号">

                <div class="cell_bd cell_primary">

            <div class="cell cell_select select_after">
