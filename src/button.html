<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
<title>h5</title>
<link href="css/main.min.css" rel="stylesheet">
</head>
<body>
<div style="padding: 0 15px">
    <button class="btn btn_default">btn default</button>
    <button class="btn btn_default btn_disabled">btn default</button>

    <button class="btn btn_primary">btn_primary</button>
    <button class="btn btn_primary btn_disabled">btn_disabled</button>

    <button class="btn btn_warn">btn_warn</button>
    <button class="btn btn_warn btn_disabled">btn_disabled</button>

    <button class="btn btn_primaryPlain">btn_plain</button>
    <button class="btn btn_primaryPlain btn_disabled">btn_disabled</button>

    <button class="btn btn_primaryPlainDefault">btn_plain_default</button>
    <button class="btn btn_primaryPlainDefault btn_disabled">btn_plain_default</button>

    <button class="btn btn_primary btn_small btn_inline">btn_small</button>
    <button class="btn btn_primary btn_small btn_inline btn_disabled">btn_small</button>
    <button class="btn btn_primaryPlainDefault btn_small">btn_plain_default</button>
    <button class="btn btn_primaryPlainDefault btn_small btn_disabled">btn_plain_default</button>
</div>

</body>
</html>
