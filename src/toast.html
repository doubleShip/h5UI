<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no" />
<title>h5</title>
<link href="css/main.min.css" rel="stylesheet">
    <script src="./zepto.min.js"></script>
</head>
<body>
<div class="container" id="container"><div class="">
    <div class="hd">
        <h1 class="page_title">Toast</h1>
    </div>
    <div class="bd spacing">
        <a href="javascript:;" class="btn btn_primary" id="showToast">点击弹出Toast</a>
        <a href="javascript:;" class="btn btn_primary" id="showLoadingToast">点击弹出Loading Toast</a>
    </div>
    <!--BEGIN toast-->
    <div id="toast" style="display: none;">
        <div class="mask_transparent"></div>
        <div class="toast">
            <i class="icon_toast"></i>
            <p class="toast_content">已完成</p>
        </div>
    </div>
    <!--end toast-->

    <!-- loading toast -->
    <div id="loadingToast" class="loading_toast" style="display: none;">
        <div class="mask_transparent"></div>
        <div class="toast">
            <div class="loading">
                <div class="loading_leaf loading_leaf_0"></div>
                <div class="loading_leaf loading_leaf_1"></div>
                <div class="loading_leaf loading_leaf_2"></div>
                <div class="loading_leaf loading_leaf_3"></div>
                <div class="loading_leaf loading_leaf_4"></div>
                <div class="loading_leaf loading_leaf_5"></div>
                <div class="loading_leaf loading_leaf_6"></div>
                <div class="loading_leaf loading_leaf_7"></div>
                <div class="loading_leaf loading_leaf_8"></div>
                <div class="loading_leaf loading_leaf_9"></div>
                <div class="loading_leaf loading_leaf_10"></div>
                <div class="loading_leaf loading_leaf_11"></div>
            </div>
            <p class="toast_content">数据加载中</p>
        </div>
    </div>
</div></div>
</body>
</html>
<script type="text/javascript">
    $(function(){
        $('#container').on('click', '#showToast', function () {
            $('#toast').show();
            setTimeout(function () {
                $('#toast').hide();
            }, 2000);
        }).on('click', '#showLoadingToast', function () {
            $('#loadingToast').show();
            setTimeout(function () {
                $('#loadingToast').hide();
            }, 2000);
        });
    })
</script>
